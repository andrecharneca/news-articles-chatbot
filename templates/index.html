<!DOCTYPE html>
<html>

<head>
    <title>News Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>News Chatbot</h1>
        <div id="chatbox">
            <div class="botText"><span>Hi! Ask me questions about companies and technologies. </span></div>
        </div>
        <div id="userInput">
            <form>
                <input id="textInput" type="text" name="user_input" placeholder="Message" class="form-control">
                <button type="submit" id="buttonInput" class="btn btn-warning">Send</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                var rawText = $("#textInput").val();
                var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
                $("#textInput").val("");
                $("#chatbox").append(userHtml);
                document.getElementById("userInput").scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
                $.ajax({
                    data: {
                        user_input: rawText,
                    },
                    type: "POST",
                    url: "/get_response",
                }).done(function(data) {
                    var botHtml = '<p class="botText"><span>' + data.bot_response + "</span></p>";
                    $("#chatbox").append($.parseHTML(botHtml));
                    document.getElementById("userInput").scrollIntoView({
                        block: "start",
                        behavior: "smooth",
                    });
                });
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
